 <div class="aa">
 <h2>REGISTRATION</h2>
  <form action="../Login/LOGIN.html" method="POST">
  <h2 style="font-size:1vw;"> NAME</h2>
   <input type="text" name="username" placeholder="Name" title="Enter username "required/><br><br>
  <h2 style="font-size:1vw;">E-mail</h2>
   <input type="email" name="email" placeholder="E-mail" title="Enter correct Email ID" required/><br><br>
  <h2 style="font-size:1vw;">Contact Number</h2>
   <input type="text" name="Contact Number" placeholder="Contact Number" pattern="^([0-9]( |-)?)?(\(?[0-9]{3}\)?|[0-9]{3})( |-)?([0-9]{3}( |-)?[0-9]{4}|[a-zA-Z0-9]{7})$"
   title="incorrect number" required/><br><br>
  <h2 style="font-size:1vw;">Enter Password</h2>
   <input type="password" placeholder="Enter Your password" id="psw1" name="psw1" 
   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and 
   one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>
  <h2 style="font-size:1vw;">Re-Enter Password</h2>
   <input type="password" placeholder="Re-Enter Your password" id="psw2" name="psw2"required><br><br>
   <button value="playerregisteration"style="height: 8%;width: 18%;"><b>Register as Player</b></button>
   <button value="userregisteration"style="height: 8%;width: 18%;"  ><b>Register as User</b></button>
   <button  type="reset" value="cancel"style="height: 8%;width: 28%;"><b>Cancel</b></button>
   
  </form><!-- close form -->
